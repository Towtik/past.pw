<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Past.pw URL Shortener</title>
</head>
<body>
<h1>URL Shortener</h1>
<input type="text" id="longUrl" placeholder="Enter URL here">
<button id="shorten">Shorten</button>
<p id="result"></p>

<script>
const scriptUrl = 'https://script.google.com/macros/s/AKfycbwv27hmH1FKcz_g-K1ju-CKunU4sqUWNMAHYuDrQNPL57Gt0hddVSYmfGQfedxYB4Zn/exec';

document.getElementById('shorten').onclick = async () => {
  const longUrl = document.getElementById('longUrl').value;
  if (!longUrl.startsWith('http')) {
    alert('Please enter a valid URL starting with http or https');
    return;
  }

  const formData = new FormData();
  formData.append('longUrl', longUrl);

  const response = await fetch(scriptUrl, { method: 'POST', body: formData });
  const shortCode = await response.text();

  const shortUrl = `https://past.pw/${shortCode}`;
  document.getElementById('result').innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
};
</script>
</body>
</html>
